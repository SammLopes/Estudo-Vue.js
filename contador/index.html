<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Eventos com Vue</h1>
      </header>
      <section id="events">
        <h2>Ações em Eventos</h2>
        <input type="number" id="inter">
        <button id="add">Aumentar <span id="ent">0</span>
        </button>
        <button id="reduce">Diminuir <span id="out">0</span></button>
        <p id="paragrafo">
            Resultado:
             <span id="res"></span>
        </p>

        <p>Seu Nome: <span id="entrada"></span></p>
        <input type="text"  id="saida"> 

        <form id="form">
            <input type="text" id="formEntrada">
            <br>
            <button id="enviar">Enviar</button>
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
